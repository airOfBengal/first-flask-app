<!DOCTYPE html>
<html>

<head>
    <title>Paws Rescue Center</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<body>
    <h2>Paws Rescue Center</h2>
    <table>
        <tr>
            <td>Image</td>
            <td>Name</td>
            <td>Age</td>
            <td>Bio</td>
        </tr>
        {% for pet in pets%}
        <tr>
            <td><img src="{{url_for('static', filename=pet['id']|string + '.jpg')}}" alt="" width="100" height="100">
            </td>
            <td>{{ pet["name"]}}</td>
            <td>{{ pet["age"]}}</td>
            <td>{{ pet["bio"]}}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
